        <div class="end-page-space"></div>
        <a class="addon-button footer-button" href="index.html">See Entire List of Addons</a>
        <div class="end-page-space"></div>
        <div class="footer-note">This Stremio Addons website is curated by the community. Want to help? <a href="https://github.com/danamag/stremio-addons-list/blob/main/README-community.md" target="_blank">Find out how!</a></div>
        <script>
            $(document).ready(function() {
                const requestStartTime = Date.now()
                fetch('{addon-url}')
                  .then((response) => response.json())
                  .then((data) => {
                    if (data && data.id && data.version) {
                        // consider slow if it takes more than 5s
                        if (Date.now() - requestStartTime > 5 * 1000) {
                                $('.status-bar').css('background-color', 'orange')
                                $('.status-bar').css('color', 'white')
                                $('.status-bar').html('Addon status: Online (but slow)')
                        } else {
                                $('.status-bar').css('background-color', 'green')
                                $('.status-bar').css('color', 'white')
                                $('.status-bar').html('Addon status: Online')
                        }
                    } else {
                        $('.status-bar').css('background-color', 'red')
                        $('.status-bar').css('color', 'white')
                        $('.status-bar').html('Addon status: Offline')
                    }
                  }).catch(e => {
                    $('.status-bar').css('background-color', 'red')
                    $('.status-bar').css('color', 'white')
                    $('.status-bar').html('Addon status: Offline')
                  });
            })
        </script>
    </body>
    </html>
